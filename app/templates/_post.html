<table>
        <tr valign="top">
        <td><img src="{{ post.author.avatar(36) }}"></td>
        <td><a href="{{ url_for('user', username=post.author.username) }}">
                {{ post.author.username }}
                </a> 
                said {{ moment(post.timestamp).fromNow() }}: 
                <br>
                <b>{{ post.body }}</b></td>
                <br>
        </tr>
</table>
