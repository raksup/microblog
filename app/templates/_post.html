<table>
        <tr valign="top">
        <td><img src="{{ post.author.avatar(36) }}"></td>
        {% set user_link %}
                    <a href="{{ url_for('user', username=post.author.username) }}">
                        {{ post.author.username }}
                    </a>
                {% endset %}
                {{ _('%(username)s said %(when)s',
                    username=user_link, when=moment(post.timestamp).fromNow()) }}
                    <br>
                    {{ post.body }}
                    </td>
                    <br>
        </tr>
</table>
